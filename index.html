<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form Elements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-row">
    <label for="t-shirt">T-Shirt Size</label>
    <select id="t-shirt" name="t-shirt">
      <option value="xs">Extra Small</option>
      <option value="s">Small</option>
      <option value="m">Medium</option>
      <option value="l">Large</option>
    </select>
  </div>

  <div class="form-row">
    <label for="abstract">Abstract</label>
    <textarea id="abstract" name="abstract" placeholder="Describe your talk in 500 words or less"></textarea>
    <div class="instructions">Instructions: Describe your talk in 500 words or less</div>
  </div>

  <div class="form-row">
    <label class="checkbox-label" for="available">
      <input id="available" name="available" type="checkbox" value="is-available">
      <span>I'm actually available the date of the talk</span>
    </label>
  </div>

</body>
</html>
